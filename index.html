<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
  <title>PPTX 슬라이드 생성기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    textarea {
      width: 100%;
      height: 200px;
      margin: 20px 0px 0px 0px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #1e1e1e;
      color: #ffffff;
      font-size: 16px;
      resize: none;
    }

    select {
      margin: 20px;
      padding: 5px;
      font-size: 16px;
      border-radius: 5px;
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #ffffff;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
    p{color: #aaa;
  line-height: 1.4}
  </style>

</head>
<body>
  <div class="container">
    <h1>PPTX 슬라이드 생성기</h1>
    <p>인터넷이 원활한 곳에서 사용해주세요.<br>만약 pptx 다운로드가 안 되면, 카톡이나 카페 말고<br>Chrome, Safari 등 다른  인터넷 앱에서 열어보세요.</p>
   <textarea id="inputText" placeholder="여기에 텍스트를 입력하세요. &#10;줄을 바꿀 때마다 새 페이지에 출력됩니다. &#10;빈 줄은 빈 페이지로 출력합니다."></textarea>
    <label for="fontSize"> </label>
    <select id="fontSize">
      <option value="21">작은 글씨</option>
      <option value="24" selected>보통 글씨</option>
    </select>
    <br>
    <button id="generateBtn">PPTX 저장하기</button>
  </div>
  <script>
    document.getElementById('generateBtn').addEventListener('click', () => {
      const inputText = document.getElementById('inputText').value;
      const selectedFontSize = parseInt(document.getElementById('fontSize').value, 10);

      if (!inputText.trim()) {
        alert('텍스트를 입력하세요.');
        return;
      }

      const slides = inputText.split('\n'); // 줄바꿈으로 슬라이드 구분
      const pptx = new PptxGenJS();

      // 파일 이름 설정: 첫 번째 문장 + .pptx
      const firstLine = slides[0]?.trim() || '슬라이드';
      const fileName = `${firstLine.replace(/[\\/:*?"<>|]/g, '').slice(0, 50)}.pptx`;

      slides.forEach((slideText) => {
        const slide = pptx.addSlide();
        slide.background = { color: '000000' }; // 검은 배경

        // 빈 줄도 빈 슬라이드로 처리
        if (slideText.trim() === '') {
          return;
        }

        slide.addText(slideText, {
          x: 0.75,                 // 좌측 여백
          y: 4.5,                  // 하단에서 30px
          w: 8.5,                  // 텍스트 너비
          h: 0.7,                  // 텍스트 높이
          fontSize: selectedFontSize * 1.4, // 선택된 폰트 크기
          fontFace: 'Arial',       // 폰트 이름
          color: 'FFFFFF',         // 흰 글씨
          bold: true,              // 볼드 처리
          align: 'center',         // 가로 중앙 정렬
          valign: 'bottom',        // 세로 하단 정렬
        });
      });

      pptx.writeFile({ fileName });
    });
  </script>
</body>
</html>
